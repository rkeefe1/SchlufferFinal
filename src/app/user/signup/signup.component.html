<div class="signup-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>Please Register to Continue (or) select Sign In!</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Please Enter Username
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="isFieldInvalid('email')">
                        Please Enter Email
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Please Enter Password!
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Sign Up</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
